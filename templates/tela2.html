<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estiloT2.css" />
    <title>On No Curso</title>
  </head>
  <body>
    <!--Container-->
    <div id="container">
      <!-- header -->
      <div id="header">
        <a href="/tela2.html">
          <img id="logo" src="Logo Branca.png" alt="Logo On No Curso" />
        </a>
      </div>
    </div>

    <!--descrição: tipo de usuário e descrição-->
    <div>
      <h1 id="titulo">Facilitador</h1>
      <h id="subtitulo">Preencha os campos abaixo para divulgar seu curso:</h2>
    </div>

    <!--Descrição de cada caixa do formulário-->
    <div >
      <h3 id="a1">Nome do curso:</h3>
      <h3 id="a2">Nome do facilitador:</h3>
      <h3 id="a3">Link de cadastro:</h3>
      <h3 id="a4">Data e Hora:</h3>
      <h3 id="a5">Preço:</h3>
      <h3 id="a6">Gera certificado?</h3>
      <h3 id="Rodape">
        On No Curso: Facilitando a vida de estudantes e profissionais de
        tecnologia.
      </h3>
    </div>

    <!--Campos do formulário-->
    <form>
      <input id="nome_curso" type="text" name="nome" placeholder="Nome..." />
      <input id="nome_facilitador" type="text" name="facilitador" placeholder="Facilitador..." />
      <input id="link" type="url" name="inscricao" placeholder="Link..." />
      <input id="info" type="datetime-local" name="informacao" />
      <input id="valor" type="number" name="preço" placeholder="Preço em R$..." min="0"/>
      <input id="validacao" type="text" name="certificado" placeholder="Sim ou Não?"/>
      <input id="envio" type="submit" name="acao" value="Enviar" />
      
    </form>
  </body>
</html>
